<section class="resume">
  <div class="resume-header">
    <h3>Resumo</h3>
  </div>
  <p class="resume-content">
    {{ resumeSmallContent }}...
    <span>
      <button
        *ngIf="!showFullContent"
        (click)="showContent()"
        class="btn-show-more"
      >
        ver mais
      </button>
    </span>
    <span class="resume-full-content" *ngIf="showFullContent">
      {{ article.resume }}
    </span>
  </p>
</section>
